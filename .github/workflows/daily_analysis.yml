name: Daily Prediction Market Analysis

on:
  schedule:
    # Runs at 00:00, 08:00, and 16:00 UTC (4:00 PM, 12:00 AM, and 8:00 AM PST)
    - cron: '0 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  analyze-and-bet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Daily Analysis
      env:
        # Map secrets to environment variables
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
        # Pass the key content directly
        KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # Optional: Set to 'true' if you want to test without spending money
        DRY_RUN: 'false'
      run: |
        python src/main.py
